<div class="h-screen flex flex-row justify-center bg-gradient-to-b from-zinc-700 to-zinc-800 overflow-hidden">
    <div class="w-3/4 bg-zinc-700 border-l-1 border-r-1 border-l-zinc-800 border-r-zinc-800 shadow-2xl shadow-zinc-900 ocultar-scroll overflow-y-auto ">
        <div class="flex flex-col items-center p-10 gap-3 rounded-b-2xl bg-zinc-900">
            <div class="flex flex-row justify-items-start w-full">
                <button (click)="goDashboard()" class="p-1 rounded-full cursor-pointer hover:bg-zinc-600 hover:scale-105 transition-all ease-in-out"><img src="arrow_left.svg" alt=""></button>
            </div>
            <img class="w-36 rounded-full" src="userDef.png" alt="User profile photo">
            <p class="text-white font-bold line-clamp-1">{{ user.fullName }}</p>
            <p class="text-white opacity-80 font-light line-clamp-1">{{ user.username }}</p>
            <div class="flex flex-row gap-4">
                <p class="text-white text-lg opacity-75 font-light">followers:</p>
                <p class="text-white text-lg opacity-75 font-light">following:</p>
            </div>
            <div class="flex flex-row gap-4">
                <button class="border-1 border-zinc-600 text-white text-l rounded-3xl p-2 cursor-pointer hover:bg-zinc-500 transition-colors ease-in-out">Configurar perfil</button>
                <button class="bg-gradient-to-r from-amber-600 to-amber-400 text-white text-l rounded-3xl p-2 cursor-pointer hover:contrast-125 transition-all ease-in-out">Crear rese√±a</button>
            </div>
        </div>
        <div class="flex flex-row flex-wrap">
            @for (review of reviews; track $index) {
                <section class="flex flex-col p-5 gap-7 w-11/12 basis-1/3">
                    <div class="rounded-3xl border-2 border-zinc-800 bg-zinc-700 p-5">
                        <div class="flex flex-row gap-3 pb-3">
                            <img class="rounded-full w-12" src="userDef.png" alt="User profile photo">
                            <div class="flex flex-col">
                                <p class="text-white font-bold">{{ review.users.full_name }}</p>
                                <p class="text-white opacity-80 font-light">{{ review.users.username }}</p>
                            </div>
                        </div>
                        <p class="text-white text-xl font-bold pb-2">{{ review.title }}</p>
                        <p class="text-white opacity-85 pb-2 italic">Puntuacion: {{ review.score }}</p>
                        <p class="text-white">
                            {{ review.content }}
                        </p>
                    </div>
                </section>
            }
        </div>
    </div>
</div>

<div class="h-screen flex justify-center bg-gradient-to-b from-zinc-700 to-zinc-800">
    <ng-template #template>
        <div class="fixed inset-0 flex items-center justify-center z-50">
            <div class="bg-white p-10 rounded-lg shadow-lg w-1/3">
                <h2 class="text-2xl font-bold mb-4">Deseas descartar esta reseña?</h2>
                <p class="text-xl p-2 mb-5">Presiona Escape para cancelar</p>
                <button (click)="goDashboard()" class="p-3 bg-zinc-700 rounded-2xl hover:shadow-2xl hover:bg-zinc-600 transition-all ease-in">Confirmar</button>
            </div>
        </div>
    </ng-template>
    <div class=" w-3/5 bg-zinc-900 rounded-3xl flex flex-col gap-10 items-center">
        <form [formGroup]="revForm" class="w-full flex flex-col items-center gap-10 overflow-y-auto">
            <h1 class="text-white text-5xl mb-6 font-extrabold py-7 px-6 text-center">Crea una reseña de tu libro favorito!</h1>
            <div class="w-4/5 rounded-xl bg-zinc-700 p-5">
                <input formControlName="title" type="text" placeholder="Escribe un titulo para tu reseña" class="text-white text-3xl w-full mb-3 focus:outline-none">
                <select formControlName="score" name="review" class="mb-6 bg-gradient-to-b from-slate-800 to-slate-900 p-2 text-white rounded-3xl border-2 border-slate-950 hover:contrast-90 focus:outline-none transition-all ease-in">
                    <option disabled selected value="">Dale una calificacion al libro!</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <hr class="text-white">
                <textarea formControlName="content" #autoTextarea (input)="ajustarAltura()" name="contenido" required placeholder="¿Qué opinas del libro?" class="w-full p-4 text-white resize-none focus:outline-none"></textarea>
            </div>
        </form>
        <div class="flex flex-row gap-8 pb-5">
            <button [disabled]="revForm.invalid" (click)="submitRev()" class="bg-gradient-to-tr from-amber-500 to-amber-300 hover:contrast-125 hover:shadow-2xl cursor-pointer text-black font-bold py-3 px-6 rounded-2xl transition-all ease-in">Publicar reseña</button>
            <button (click)="confirmCancel()" class="bg-gradient-to-tr from-amber-500 to-amber-300 hover:contrast-125 hover:shadow-2xl cursor-pointer text-black font-bold py-3 px-6 rounded-2xl transition-all ease-in">Cancelar</button>
        </div>
        @if (message) {
                <p class="text-white text-lg">{{ message }}</p>
            } @else {
                <p class="text-white text-lg">{{ error }}</p>
            }
    </div>
</div>

<div class="h-screen flex flex-row justify-center bg-gradient-to-b from-zinc-700 to-zinc-800 overflow-hidden">
    <div class="w-3/4 bg-zinc-700 shadow-2xl shadow-zinc-900 ocultar-scroll overflow-y-auto">
        <div class="flex flex-col items-center p-10 gap-10 rounded-b-2xl">
            <div class="flex flex-row justify-items-start w-full">
                <button routerLink="../dashboard" class="p-1 rounded-full cursor-pointer hover:bg-zinc-600 hover:scale-105 transition-all ease-in-out"><img src="arrow_left.svg" alt=""></button>
            </div>
        </div>
        <div class="max-w-4xl mx-auto p-6 space-y-8">
            <h1 class="text-2xl font-bold text-center text-white">Configuración del perfil público</h1>
            <div class="flex flex-col items-center space-y-2">
                <img src="userDef.png" alt="Avatar" class="w-28 h-28 rounded-full object-cover border">
                <input type="file" id="profile-image" accept="image/*" (change)="onFileSelected($event)" hidden/>
                <label for="profile-image" class="cursor-pointer text-sm text-blue-400 hover:underline">Cambiar foto de perfil</label>
            </div>
            <form [formGroup]="userInfoForm" (submit)="updateUser()" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1 text-sm font-semibold text-white">Nombre completo</label>
                        <input formControlName="fullName" type="text" class="w-full bg-zinc-800 p-2 rounded-lg inset-shadow-sm inset-shadow-zinc-900 hover:inset-shadow-none hover:shadow-lg/50 hover:shadow-zinc-900 focus:outline-0 focus-within:ring-2 focus-within:ring-amber-400 transition-all ease-out resize-none text-white" required />
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-semibold text-white">Nombre de usuario</label>
                        <input formControlName="username" type="text"class="w-full bg-zinc-800 p-2 rounded-lg inset-shadow-sm inset-shadow-zinc-900 hover:inset-shadow-none hover:shadow-lg/50 hover:shadow-zinc-900 focus:outline-0 focus-within:ring-2 focus-within:ring-amber-400 transition-all ease-out resize-none text-white" required />
                    </div>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-semibold text-white">Descripción del perfil</label>
                    <textarea formControlName="biography" class="w-full bg-zinc-800 p-2 rounded-lg inset-shadow-sm inset-shadow-zinc-900 hover:inset-shadow-none hover:shadow-lg/50 hover:shadow-zinc-900 focus:outline-0 focus-within:ring-2 focus-within:ring-amber-400 transition-all ease-out resize-none text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-semibold text-white">Correo electrónico</label>
                    <input formControlName="email" type="email" [class.opacity-70]="!emailEditable" [class.opacity-100]="emailEditable" class="w-full bg-zinc-800 p-2 mb-2 rounded-lg inset-shadow-sm inset-shadow-zinc-900 hover:inset-shadow-none hover:shadow-lg/50 hover:shadow-zinc-900 focus:outline-0 focus-within:ring-2 focus-within:ring-amber-400 transition-all ease-out resize-none text-white"/>
                    <p (click)="toggleEmail()" class="text-white opacity-80 underline hover:no-underline cursor-pointer inline-block">Cambiar correo</p>
                </div>
                <div class="text-center">
                    <button [disabled]="userInfoForm.invalid" type="submit" class="bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-600 cursor-pointer">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
